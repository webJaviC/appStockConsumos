<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Material Form - Print Shop Inventory System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { 
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 th:text="${material.id == null ? 'Add New Material' : 'Edit Material'}"></h1>
    
    <form th:action="@{${material.id == null ? '/production/materials/create' : '/production/materials/' + material.id + '/edit'}}"
          th:object="${material}" method="post">
        
        <div class="form-group">
            <label for="code">Material Code:</label>
            <input type="text" id="code" th:field="*{code}" required>
        </div>
        
        <div class="form-group">
            <label for="quality">Quality:</label>
            <select id="quality" th:field="*{quality}" required>
                <option value="">Select Quality</option>
                <option th:each="quality : ${qualities}"
                        th:value="${quality.id}"
                        th:text="${quality.name}"></option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="weight">Weight:</label>
            <select id="weight" th:field="*{weight}" required>
                <option value="">Select Weight</option>
                <option th:each="weight : ${weights}"
                        th:value="${weight.id}"
                        th:text="${weight.name}"></option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="grossWeight">Gross Weight (kg):</label>
            <input type="number" id="grossWeight" th:field="*{grossWeight}" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label for="netWeight">Net Weight (kg):</label>
            <input type="number" id="netWeight" th:field="*{netWeight}" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label for="width">Width (cm):</label>
            <input type="number" id="width" th:field="*{width}" step="0.1" required>
        </div>
        
        <div class="form-group">
            <label for="length">Length (cm):</label>
            <input type="number" id="length" th:field="*{length}" step="0.1" required>
        </div>
        
        <button type="submit" class="btn">Save Material</button>
    </form>
</body>
</html>
