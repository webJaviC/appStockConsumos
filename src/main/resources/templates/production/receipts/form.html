<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Receipt - Print Shop Inventory System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { 
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Create Receipt</h1>
    
    <form th:action="@{/production/receipts/create}" th:object="${receipt}" method="post">
        <div class="form-group">
            <label for="receiptNumber">Receipt Number:</label>
            <input type="text" id="receiptNumber" th:field="*{receiptNumber}" required>
        </div>
        
        <div class="form-group">
            <label for="supplier">Supplier:</label>
            <input type="text" id="supplier" th:field="*{supplier}" required>
        </div>
        
        <button type="submit" class="btn">Create Receipt</button>
    </form>
</body>
</html>
